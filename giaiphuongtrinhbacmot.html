<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    function giaiPTBac1() {
        const a = parseInt(document.getElementById("a").value);
        const b = parseInt(document.getElementById("b").value);

        if (a === 0) {
            if (b === 0) {
                document.write("Phương trình vô số nghiệm");
            } else {
                document.write("Phương trình vô nghiệm");
            }
        } else {
            const x = -b / a;
            document.write("Nghiệm của phương trình là x = " + x);
        }
    }
</script>
<input type="number" id="a" placeholder="Nhập số thứ nhất"/>
<input type="number" id="b" placeholder="Nhập số thứ hai"/>
<button onclick="giaiPTBac1()">Tính toán</button>

</body>
</html>
