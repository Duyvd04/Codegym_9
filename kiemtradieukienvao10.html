<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi vào lớp 10</title>
    <script>
        function checkEligibility() {
            const age = parseInt(document.getElementById("age").value);

            if (age >= 15) {
                document.getElementById("result").innerText = "Học sinh đủ điều kiện vào học lớp 10";
            } else {
                document.getElementById("result").innerText = "Học sinh không đủ điều kiện vào học lớp 10";
            }
        }
    </script>
</head>
<body>
<h2>Kiểm tra điều kiện vào học lớp 10</h2>
<input type="number" id="age" placeholder="Nhập tuổi">
<button onclick="checkEligibility()">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
