<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>
    <script>
        function checkDivisibility() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);

            if (b === 0) {
                document.getElementById("result").innerText = "Không thể chia cho 0";
            } else if (a % b === 0) {
                document.getElementById("result").innerText = `Chia hết`;
            } else {
                document.getElementById("result").innerText = `Không chia hết`;
            }
        }
    </script>
</head>
<body>
<h2>Kiểm tra a chia hết cho b</h2>
<input type="number" id="a" placeholder="Nhập số a">
<input type="number" id="b" placeholder="Nhập số b">
<button onclick="checkDivisibility()">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
