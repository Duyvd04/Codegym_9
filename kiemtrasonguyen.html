<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên</title>
    <script>
        function checkNumber() {
            const num = parseInt(document.getElementById("number").value);

            if (num > 0) {
                document.getElementById("result").innerText = "Số lớn hơn 0";
            } else if (num < 0) {
                document.getElementById("result").innerText = "Số nhỏ hơn 0";
            } else {
                document.getElementById("result").innerText = "Số bằng 0";
            }
        }
    </script>
</head>
<body>
<h2>Kiểm tra số nguyên</h2>
<input type="number" id="number" placeholder="Nhập số nguyên">
<button onclick="checkNumber()">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
