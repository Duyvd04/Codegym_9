<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calculate</title>
    <script>
        function calculateDays() {
            const month = parseInt(document.getElementById("monthInput").value);
            let days;

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days = 30;
                    break;
                case 2:
                    days = 28;
                    break;
                default:
                    days = "Invalid month";
                    break;
            }

            document.getElementById("result").innerText = `Tháng ${month} có ${days} ngày`;
        }
    </script>
</head>
<body>
<h2>Tính số ngày trong tháng</h2>
<input type="number" id="monthInput" min="1" max="12">
<button onclick="calculateDays()">Tính số ngày</button>
<p id="result"></p>
</body>
</html>
