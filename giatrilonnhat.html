<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
    <script>
        function findMax() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const num3 = parseInt(document.getElementById("num3").value);

            let max = num1;

            if (num2 > max) {
                max = num2;
            }

            if (num3 > max) {
                max = num3;
            }

            document.getElementById("result").innerText = `Giá trị lớn nhất là ${max}`;
        }
    </script>
</head>
<body>
<h2>Tìm giá trị lớn nhất</h2>
<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai">
<input type="number" id="num3" placeholder="Nhập số thứ ba">
<button onclick="findMax()">Tìm giá trị lớn nhất</button>
<p id="result"></p>
</body>
</html>
